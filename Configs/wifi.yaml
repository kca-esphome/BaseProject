# Over-the-Air connection
ota:
  id: !secret "ota_id"
  password: !secret "ota_pass"

# Default wifi connection
wifi:
  ssid: !secret "wlan_ssid"
  password: !secret "wlan_pass"

# Send wifi feedback
text_sensor:
  - platform: "wifi_info"
    ip_address:
      name: "ESP Wifi IP Address"
    ssid:
      name: "ESP Wifi Connected SSID"
    mac_address:
      name: "ESP Wifi Mac Address"